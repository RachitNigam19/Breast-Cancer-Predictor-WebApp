<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Breast Cancer Prediction</h1>
            <p>Enter the required features below to predict whether the cancer is benign or malignant.</p>
        </header>
        <form action="/predict" method="POST" class="form">
            <!-- Generate input fields dynamically -->
            {% for i, feature in enumerate(features) %}
                <label for="feature{{ i }}">{{ feature }}</label>
                <input type="text" id="feature{{ i }}" name="feature{{ i }}" placeholder="Enter value" required>
            {% endfor %}
            <button type="submit" class="btn">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="result">
            <h2>Result</h2>
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
